<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/FrontEnd/assets/styles/login.css" />

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <a href="/FrontEnd/index.html"><li>projets</li></a>
          <li>contact</li>
          <a href="/FrontEnd/login.html" class="btn-login"><li>login</li></a>
          <li>

        </ul>

    <main>
      <section class="login" id="login">
        <h2 class="title-login">Log In</h2>
        <form
          id="form-login"
          action="/FrontEnd/assets/login.html"
          method="POST"
        >
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" required />
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
          <input type="submit" value="Se connecter"></input>
        </form>
        <a href="#" class="forgot-password">Mot de passe oublié</a>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
